name: Main

on: 
  workflow_dispatch:
    inputs:
      id:
        description: 'Spotify ID of song'
        required: true

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ffmpeg
        run: sudo apt install ffmpeg

      - name: Clone Audio Visualizer Python repo
        run: git clone https://github.com/djfun/audio-visualizer-python

      - name: Install Audio Visualizer Python
        run: pip install audio-visualizer-python/

      - name: Run main
        run: python main.py ${{ github.event.inputs.id }}